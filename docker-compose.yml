services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: Nexus_DB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-2696}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/db:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d Nexus_DB"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./Nexus
      dockerfile: Dockerfile
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/Nexus_DB
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-2696}
    ports:
      - "8080:8080"
    volumes:
      - nexus_uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  nexus_uploads:
