spring.application.name=Nexus
server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/Nexus_DB
spring.datasource.username=postgres
spring.datasource.password=2696

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT (opcional: use variável de ambiente em produção)
nexus.jwt.secret=nexus-secret-key-minimo-32-caracteres-para-hs256
nexus.jwt.expiration-ms=86400000
